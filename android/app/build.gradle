plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('../local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file('key.properties')
if (keyPropertiesFile.exists()) {
    keyProperties.load(new FileInputStream(keyPropertiesFile))
}

def getPubspecVersionInfo() {
    def pubspecFile = rootProject.file("../pubspec.yaml")
    if (!pubspecFile.exists()) {
        throw new GradleException("File not found: ${pubspecFile.absolutePath}")
    }
    def pubspecContent = pubspecFile.text
    def versionLine = pubspecContent.readLines().find { it.startsWith("version:") }
    if (versionLine == null) {
        throw new GradleException("Missing 'version:' line in pubspec.yaml")
    }
    def matcher = versionLine =~ /version:\s*(\d+\.\d+\.\d+)\+(\d+)/
    if (!matcher.find()) {
        matcher = versionLine =~ /version:\s*(\d+\.\d+\.\d+)/
        if (!matcher.find()) {
             throw new GradleException("Invalid 'version:' format in pubspec.yaml. Expected 'X.Y.Z+B' or 'X.Y.Z'. Found: ${versionLine}")
        }
        return [name: matcher.group(1), code: 1]
    }
    return [name: matcher.group(1), code: matcher.group(2).toInteger()]
}

def versionInfo = getPubspecVersionInfo()

android {
    namespace "com.vitrine_borracharia.vitrine"
    compileSdk 35
    ndkVersion "25.1.8937393"

    // =================== INÍCIO DA CORREÇÃO ===================
    signingConfigs {
        release {
            // Apenas define a configuração de release.
            // A verificação do arquivo key.properties será feita no buildTypes.
            if (keyPropertiesFile.exists()) {
                storeFile file(keyProperties['storeFile'])
                storePassword keyProperties['storePassword']
                keyAlias keyProperties['keyAlias']
                keyPassword keyProperties['keyPassword']
            }
        }
    }
    // =================== FIM DA CORREÇÃO =====================

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.vitrine_borracharia.vitrine"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode versionInfo.code
        versionName versionInfo.name
        multiDexEnabled true
    }

    buildTypes {
        release {
            // =================== INÍCIO DA CORREÇÃO ===================
            // Aplica a configuração de assinatura.
            // Se o arquivo key.properties existir, usa a config 'release'.
            // Caso contrário, o Gradle usará a de 'debug' por padrão para builds locais.
            if (keyPropertiesFile.exists()) {
                signingConfig signingConfigs.release
            }
            // =================== FIM DA CORREÇÃO =====================
            
            minifyEnabled false
            shrinkResources false
        }
        debug {
            minifyEnabled false
            shrinkResources false
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a'
            }
        }
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
        abortOnError false
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.6.1'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}
